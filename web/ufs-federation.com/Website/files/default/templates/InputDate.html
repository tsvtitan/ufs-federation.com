<h4 th:utext="${field.Caption}"/><input th:id="${'input'+path.newJsIdent('input')}" type="text" th:class="${field.Error}?'error'" th:name="${field.Name}" th:value="${field.Value}" th:maxlength="${field.MaxLength}" th:placeholder="${field.PlaceHolder}" th:style="${field.Style}" class="hasDatepicker"/>
<!--/*/<th:block th:if="${!scheme.templateExists('DatePicker')}">/*/--><div th:replace="DatePicker"/><!--/*/</th:block>/*/-->
<script th:inline="javascript">
  $(document).ready(function(){
    $([['#input'+${path.lastJsIdent('input')}]]).datepicker({
      defaultDate: "+1w",
      changeMonth: true,
      numberOfMonths: 1
    });
  });
</script>
